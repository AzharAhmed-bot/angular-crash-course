<div class="flex items-center justify-center h-screen">
    <div
    class=" max-w-md mx-auto relative overflow-hidden z-10 bg-gray-800 p-8 rounded-lg shadow-md before:w-24 before:h-24 before:absolute before:bg-purple-600 before:rounded-full before:-z-10 before:blur-2xl after:w-32 after:h-32 after:absolute after:bg-sky-400 after:rounded-full after:-z-10 after:blur-xl after:top-24 after:-right-12"
  >
    <h2 class="text-2xl font-bold text-white mb-6">ADD to Your Profile</h2>
    <!-- Made it template driven by assigning the template variable to ngForm.  -->
    <!--  When hand coded from scratch its the reactive form approach -->
    <form method="post" action="#" #f='ngForm' (ngSubmit)="onSubmit(f)">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-300" for="name"
          >Full Name</label
        >
        <input
          name="fullName"
          class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white form-control"
          type="text"
          ngModel
          #fullName="ngModel"
          (change)="onChange(fullName)"
          required
          [ngStyle]="{
            border: fullName.touched && fullName.invalid ? '1px solid red' : ''
          }"
          minlength="5"
          maxlength="10"
        />
      </div>
      <div  *ngIf="fullName.errors?.['required']">
        <div class="">
            <p class="text-red-700" *ngIf="fullName.touched && fullName.invalid">Full name is required</p>
          </div>
      </div>
      <!-- Object may possibly be null or it maybe  -->
      <div  *ngIf="fullName.errors?.['minlength']">
        <div class="">
            <p class="text-red-700" *ngIf="fullName.touched && fullName.invalid">Full name must be at least 5 characters</p>
          </div>
      </div>
      
      
  
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-300" for="email"
          >Email Address</label
        >
        <input
          class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white"
          name="email"
          id="email"
          type="email"
          ngModel
          #email="ngModel"
          required
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          [ngStyle]="{
            border: email.touched && email.invalid ? '1px solid red' : ''
          }"
        />
        <div  *ngIf="email.errors?.['required']">
            <div class="">
                <p class="text-red-700 " *ngIf="email.touched && email.invalid">Email is required</p>
              </div>
          </div>
          <div  *ngIf="email.errors?.['pattern']">
            <div class="">
                <p class="text-red-700" *ngIf="email.touched && email.invalid">Invalid email address</p>
              </div>
          </div>
          
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-300" for="bio"
          >Address</label
        >
        <textarea
          class="mt-1 p-2 w-full bg-gray-700 border border-gray-600 rounded-md text-white"
          rows="3"
          name="address"
          id="bio"
          ngModel
          #address="ngModel"
          required
          minlength="5"
          maxlength="10"
          [ngStyle]="{
            border: address.touched && address.invalid ? '1px solid red' : ''
          }"
        ></textarea>
        <div  *ngIf="address.errors?.['required']">
            <div class="">
                <p class="text-red-700 " *ngIf="address.touched && address.invalid">Addresss is required</p>
              </div>
          </div>
          <div  *ngIf="address.errors?.['minlength']">
            <div class="">
                <p class="text-red-700" *ngIf="address.touched && address.invalid">Address should be at least 5 characters</p>
              </div>
          </div>
      </div>
  
      <div class="flex justify-end">
        <button
        [disabled]="f.invalid"
        [ngStyle]="{
            cursor: f.invalid? 'not-allowed': 'pointer'
        }"
          class="bg-gradient-to-r from-purple-600 via-purple-400 to-blue-500 text-white px-4 py-2 font-bold rounded-md hover:opacity-80"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
  

</div>
