<div class="flex flex-col items-center justify-center h-screen dark">
    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-200 mb-4">Job Application Form</h2>
  
      <form class="flex flex-col" [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <input [ngClass]="{'form-control':true}" formControlName="fullName" placeholder="Full Name" class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150" type="text">
            <p *ngIf="fullName.hasError('required') && fullName.touched" class="text-red-700">Full name required</p>
        <input  formControlName='email' placeholder="Email" class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150" type="email">
        <div *ngIf="email.hasError('required') && email.touched" >
            <p class="text-red-700">Email required</p>
        </div>
        <div *ngIf="email.hasError('pattern')">
            <p class="text-red-700">Wrong email pattern</p>
        </div>
        <input [ngStyle]="{
           border: email.touched && email.invalid ? '':'1px solid red !important'
        }"   formControlName="phoneNumber" placeholder="Phone Number" class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150" type="text">
        <div *ngIf="phoneNumber.hasError('required') && phoneNumber.touched" >
            <p class="text-red-700">Phone Number required</p>
        </div>
        <input  formControlName="resume" placeholder="Resume" class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150" type="file">
        <div *ngIf="resume.hasError('required') && resume.touched" >
            <p class="text-red-700">resume required</p>
        </div>
        <button 
        [disabled]="form.invalid"
        [ngStyle]="{
            cursor:form.valid ? 'pointer':'not-allowed'
        }"
        class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150" type="submit">Apply</button>
      </form>
    </div>
  </div>
